  function validar(frase, alvo) {
    const spanVal = document.querySelector('.validacao-inativa');
    const listaIpts = document.querySelectorAll('input')
    let ipt = []

    spanVal.classList.add('validacao-ativa-cadastro')

    alvo.forEach(function (alvo) {
      alvo.classList.add('red');
    })
    spanVal.innerHTML = frase
  }

  function cadastrarEmpresa() {

    var nomeEmpresaVar = ipt_nomeEmpresa.value;
    var cnpjEmpresaVar = ipt_cnpjEmpresa.value;
    var telefoneEmpresaVar = ipt_telefoneEmpresa.value;
    var emailEmpresaVar = ipt_emailEmpresa.value;

    if (nomeEmpresaVar == "") {

      ipt = [ipt_nomeEmpresa];

      validar('Campo obrigatório', ipt);

    } if (cnpjEmpresaVar == "") {

      ipt = [ipt_cnpjEmpresa];

      validar('Campo obrigatório', ipt);

    } if (telefoneEmpresaVar == "") {

      ipt = [ipt_telefoneEmpresa];

      validar('Campo obrigatório', ipt);
    }

    if (emailEmpresaVar == "") {

      ipt = [ipt_emailEmpresa];

      validar('Campo obrigatório', ipt);
    }

    else {
      if (telefoneEmpresaVar.length < 11) {

        ipt = [ipt_telefoneEmpresa];
        validar("Insira um número de telefone válido", ipt);
      }

      if (cnpjEmpresaVar.length < 14) {

        ipt = [ipt_cnpjEmpresa];
        validar("Insira um CNPJ válido", ipt);
      }

      console.log(usuario)

      if (!emailEmpresaVar.indexOf('.') == -1 ||
        emailEmpresaVar.indexOf('@') == -1 ||
        emailEmpresaVar.indexOf(' ') >= 1) {

        ipt = [ipt_emailEmpresa];
        validar("Insira um e-mail válido", ipt);
      }

      if (emailEmpresaVar.indexOf('.') == 1 &&
        emailEmpresaVar.indexOf('@') == 1 &&
        emailEmpresaVar.indexOf(' ') == -1) {

        var usuario = emailEmpresaVar.split('@')[0]
        var dominio = emailEmpresaVar.split('@')[1]

        if (usuario.length < 1 ||
          dominio.length < 3) {
          ipt = [ipt_emailEmpresa];
          validar("Insira um e-mail válido", ipt);
        }
      }

      else {
        fetch("/usuarios/cadastrarEmpresa", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({

            nomeEmpresaServer: nomeEmpresaVar,
            cnpjEmpresaServer: cnpjEmpresaVar,
            telefoneEmpresaServer: telefoneEmpresaVar,
            emailEmpresaServer: emailEmpresaVar
          })
        }).then(function (resposta) {

          console.log("resposta: ", resposta);

          if (resposta.ok) {
            setEmpresa()

          } else {
            throw ("Houve um erro ao tentar realizar o cadastro!");
          }
        }).catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);

        });

        return false;
      }
    }

    function setEmpresa() {
      fetch(`/usuarios/setEmpresa`).then(function (resposta) {
        if (resposta.ok) {
          if (resposta.status == 204) {
            var mensagem = document.createElement("span");
            throw "Nenhum resultado encontrado!!";
          }
          resposta.json().then(function (resposta) {

            for (let i = 0; i < resposta.length; i++) {

              var publicacao = resposta[i];

              let idEmpresa = publicacao.idEmpresa
              sessionStorage.ID_EMPRESA = idEmpresa;
              window.location = "./cadastroUsuarioAdmin.html";
            }
          })
        } else {
          throw ('Houve um erro na API!');
        }
      }).catch(function (resposta) {
        console.error(resposta);
      });
    }

    document.addEventListener('click', function (event) {

      if (event.target.matches('.red')) {
        const spanVal = document.querySelector('.validacao-inativa');
        const listaIpts = document.querySelectorAll('input')
        let ipt = []

        spanVal.classList.remove('validacao-ativa-cadastro')

        event.target.classList.remove('red')
      }
    })

    document.addEventListener('keyup', function (event) {
      var tecla = event.keyCode; // Obtém o valor Unicode (decimal) e descobre a tecla clicada

      if (tecla == 9) {
        event.target.classList.remove('red')
      }
    })
  }
