<script>
  function cadastrarEmpresa() {

    var nomeEmpresaVar = ipt_nomeEmpresa.value;
    var cnpjEmpresaVar = ipt_cnpjEmpresa.value;
    var telefoneEmpresaVar = ipt_telefoneEmpresa.value;
    var emailEmpresaVar = ipt_emailEmpresa.value;

    if (
      nomeEmpresaVar == "" || cnpjEmpresaVar == "" || telefoneEmpresaVar == "" || emailEmpresaVar == ""
    ) {
      cardErro.style.display = "flex"
      mensagem_erro.innerHTML = "Existem dados em branco";
      errogif.style.display = "block"

      return false;

    } else {
      fetch("/usuarios/cadastrarEmpresa", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({

          nomeEmpresaServer: nomeEmpresaVar,
          cnpjEmpresaServer: cnpjEmpresaVar,
          telefoneEmpresaServer: telefoneEmpresaVar,
          emailEmpresaServer: emailEmpresaVar
        })
      }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
          setEmpresa()

        } else {
          throw ("Houve um erro ao tentar realizar o cadastro!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);

      });

      return false;
    }
  }

  function setEmpresa() {
    fetch(`/usuarios/setEmpresa`).then(function (resposta) {
      if (resposta.ok) {
        if (resposta.status == 204) {
          var mensagem = document.createElement("span");
          throw "Nenhum resultado encontrado!!";
        }
        resposta.json().then(function (resposta) {

          for (let i = 0; i < resposta.length; i++) {

            var publicacao = resposta[i]; // i é a posição 0
            console.log(publicacao);

            let idEmpresa = publicacao.idEmpresa
            sessionStorage.ID_EMPRESA = idEmpresa;
            window.location = "./cadastroEmpresaPt2.html";
          }
        })
      } else {
        throw ('Houve um erro na API!');
      }
    }).catch(function (resposta) {
      console.error(resposta);
    });
  }
</script>
